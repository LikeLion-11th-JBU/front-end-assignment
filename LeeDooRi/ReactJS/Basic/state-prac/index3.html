<!DOCTYPE html>
<html>
  <!-- #3 State -->
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script> 
   <!-- ReactJS is a JS library, it makes application more interactive UI(like engine) -->
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- React-dom is a library or package, puts all React elements on the HTML body -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js">
    // https://babeljs.io/docs/babel-standalone
  </script>
  <script type="text/babel">
    const root = document.getElementById("root")
    function App () { 
      const [counter,setCounter] = React.useState(0); // component가  setcounter  값으로 refresh 해줌
      // format: useState = [(state), (useState)] , reference : https://react.dev/reference/react/useState , useState 값이 state 값의 최신값이 되고 , re-render한다. 
      //vanilla.js  완전 대체 
      const onClick = () => {
        // setCounter(counter + 1); 
        setCounter((current) => current + 1)//현재 state를 바탕으로 계산하고 싶다면 사용 -> 예상치 못한 업데이트 방지, current가 현재값을 받아준다.

      };

      return (
        <div>
          <h3>Total Clicks: {counter}</h3>  
          <button onClick={onClick}> Click me! </button>
        </div>
      );
    }
    
    render();
    ReactDOM.render(<App />,root,);
    // render = React 요소들을 HTML로 만들어 배치한다 (유저에게 보여준다.)
  </script>
</html>
