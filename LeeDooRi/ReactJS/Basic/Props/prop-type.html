<!DOCTYPE html>
<html>
  <!-- #4.2~ Props(부모 컴포넌트로부터 자식컴포넌트에 데이터를 보낼 수 있는 방법) -->
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <!-- ReactJS is a JS library, it makes application more interactive UI(like engine) -->
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- React-dom is a library or package, puts all React elements on the HTML body -->
  <script src=" https://unpkg.com/prop-types@15.7.2/prop-types.js "></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!--  reference: https://babeljs.io/docs/babel-standalone -->
  <script type="text/babel">
    function Btn({ text, fontSize = 16 }) {
      return (
        <button
          style={{ 
            backgroundColor: 'tomato',
            color: 'white',
            padding: '10px 20px',
            border: 0,
            borderRadius: 10,
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }
   Btn.propTypes = {
    text: PropTypes.string,
    fontSize: PropTypes.number
}// 최소한의 경고문을 날릴 수 있다. 
    function App() {
      return (
        <div>
          <Btn text="Save Changes" fontSize={18} />
          <Btn text={14} fontSize={"Continue"} />
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
