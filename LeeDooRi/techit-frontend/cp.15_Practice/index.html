<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>만 나이 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

  </head>
 <body>

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg">
    <h1 class="text-center text-2xl font-bold text-teal-600 sm:text-3xl">
      만 나이 계산기 :)
    </h1>

    <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
    당신의 만나이를 간편하게!
    </p>

      <div>
        <label for="birthday" class="text-sm font-bold">생년월일</label>

        <div class="relative mt-1">
          <input
            type="date" 
            id="birthday"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          />
        </div>
      </div>

      <div>
        <label for="age" class="text-sm font-bold">만 나이</label>

        <div class="relative mt-1" id="result"></div>
          <button 
          id ="submit"
          class="block w-full rounded-lg bg-teal-600 text-white py-4"
          >
            계산하기
          </button>
        </div>
      </div>  
  </div>
</div>

    <script src="agecalculator.js"></script>

  </body>
</html>
